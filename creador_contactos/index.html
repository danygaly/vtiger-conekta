<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crea contactos en Vtiger</title>
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/main-style.css">
        <script src="./assets/js/vue.min.js"></script>
        <script src="./assets/js/axios.min.js"></script>
        <script src="./assets/js/jquery.min.js"></script>
        <script src="./assets/js/bootstrap.js"></script>
        <script src="./assets/js/config/constants.js"></script>
    </head>
    <body>
        <div class="dashboard-main-wrapper">
            <!-- Header -->
            <header>
                <nav class="navbar navbar-expand-lg header-main navbar-dark">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <span id="header-text-title"> Crear contacto </span>
                    </div>
                </nav>
            </header>
            <!-- Header -->
            <!--<formulario>-->
            <div class="container-fluid dashboard-content">
                <div class="row">
                    <div class="col-md-1 col-12"></div>
                    <div class="col-md-10 col-12">
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <form>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput">Nombre</label>
                                        <input type="text" class="form-control" id="form-nombre" placeholder="Escriba su nombre">
                                      </div>
                                      <div class="form-group">
                                        <label for="formGroupExampleInput2">Apellido</label>
                                        <input type="text" class="form-control" id="form-apellido" placeholder="Escriba su Apellido">
                                      </div>
                                      <div class="form-group">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="email" class="form-control" id="form-mail" placeholder="Escriba su correo">
                                      </div>
                                      <div class="form-group">
                                        <label for="exampleInputEmail1">Telefono</label>
                                        <input type="number" class="form-control" id="form-phone" placeholder="Escriba su numero telefonico">
                                      </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                  </form>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                    </div>
                    <div class="col-md-1 col-12"></div>
                </div>
            </div>
            <!--</formulario>-->
        </div>
    </body>
    <script src="./assets/js/controllers/desktop.js"></script>
</html>
